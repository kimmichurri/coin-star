<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Coin-StAr</title>
  </head>
  <body>
    <section>
      <form class="login-form hide">
        <input type="text" class=" top-input submit-name js-player-one-input" placeholder="Friend One">
        <input type="text" class="submit-name js-player-two-input" placeholder="Friend Two">
        <input type="text" class="submit-name js-player-three-input" placeholder="Friend Three">
        <button class="start-btn js-start-button">Play For Coins!</button>
      </form>
    </section>
    <section class="header">
    <button class="exit-btn js-exit-btn">Exit</button>
    <h1 class="logo-name">Coin-St&#9734;r</h1>
    </section> 
      <section class="player-section">
        <article class="podium">
          <p class="js-player-name-display-one">Name</p>
          <p>Round Coins</p>
          <p>0</p>
          <p>Total Coins</p>
          <p>0</p>
        </article>
        <article class="podium">
          <p class="js-player-name-display-two">Name</p>
          <p>Round Coins</p>
          <p>0</p>
          <p>Total Coins</p>
          <p>0</p>
        </article>
        <article class="podium">
          <p class="js-player-name-display-three">Name</p>
          <p>Round Coins</p>
          <p>0</p>
          <p>Total Coins</p>
          <p>0</p>
        </article>
      </section>
      <section class="puzzle-display-container">
        <h2>category clue</h2>
        <h3>instructions</h3>
      </section>
      <div class="choice-wrapper">
        <section class="player-choices">
          <button>
            <p>Solve the Puzzle</p>
          </button>
          <button>
            <p>Spin</p>
          </button>
          <button>
            <p>Buy a Vowel</p>
          </button>
        </section>
        <section class="letter-bank">
        <p class="letters-in-bank">A</p>
        <p class="letters-in-bank">B</p>
        <p class="letters-in-bank">C</p>
        <p class="letters-in-bank">D</p>
        <p class="letters-in-bank">E</p>
        <p class="letters-in-bank">F</p>
        <p class="letters-in-bank">G</p>
        <p class="letters-in-bank">H</p>
        <p class="letters-in-bank">I</p>
        <p class="letters-in-bank">J</p>
        <p class="letters-in-bank">K</p>
        <p class="letters-in-bank">L</p>
        <p class="letters-in-bank">M</p>
        <br>
        <p class="letters-in-bank">N</p>
        <p class="letters-in-bank">O</p>
        <p class="letters-in-bank">P</p>
        <p class="letters-in-bank">Q</p>
        <p class="letters-in-bank">R</p>
        <p class="letters-in-bank">S</p>
        <p class="letters-in-bank">T</p>
        <p class="letters-in-bank">U</p>
        <p class="letters-in-bank">V</p>
        <p class="letters-in-bank">W</p>
        <p class="letters-in-bank">X</p>
        <p class="letters-in-bank">Y</p>
        <p class="letters-in-bank">Z</p>
      </section>
    </div>
  </body>
</html>
